<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GOOGLE FONTS, Fuente Inter utilizada en toda la aplicación -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- NAVBAR (BOOTSTRAP) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">Alke Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- MENÚ DE NAVEGACIÓN -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="deposit.html">Depositar</a></li>
                    <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar Dinero</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="login.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="container mt-5">
        <!-- CARD DEPÓSITO (BOOTSTRAP) -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm p-4">
                    <!-- TÍTULO -->
                    <h3 class="fw-bold mb-4">Realizar Depósito</h3>
                    <!-- SALDO ACTUAL (Se completa dinámicamente con JS -->
                    <div class="alert alert-info border-0 shadow-sm mb-4">
                        <span class="text-muted d-block">Tu saldo actual es:</span>
                        <h4 class="fw-bold m-0">$ <span id="displayBalance">0</span></h4>
                    </div>
                    <!-- FORMULARIO DEPÓSITO (Controlado con jQuery en app.js) -->
                    <form id="depositForm">
                        <!-- INPUT MONTO -->
                        <div class="mb-4">
                            <label for="amount" class="form-label fw-semibold">Monto a depositar</label>
                            <!-- INPUT GROUP (BOOTSTRAP) -->
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0">$</span>
                                <input type="number" id="amount" class="form-control border-start-0" placeholder="0.00"
                                    min="1" required>
                            </div>
                            <div class="form-text">El depósito se acreditará de forma inmediata.</div>
                        </div>
                        <!-- BOTONES -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Confirmar Depósito</button>
                            <a href="menu.html" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- MODAL DE CONFIRMACIÓN (Bootstrap + JS propio) -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center p-5">
                    <!-- ÍCONO CHECK -->
                    <div class="mb-3 text-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                            class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                    </div>
                    <!-- TÍTULO Y MENSAJE -->
                    <h4 class="fw-bold">¡Depósito Exitoso!</h4>
                    <p class="text-muted">Tu saldo ha sido actualizado correctamente.</p>
                    <!-- BOTON Volver al Inicio -->
                    <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal"
                        onclick="window.location.href='menu.html'">Volver al Inicio</button>
                </div>
            </div>
        </div>
    </div>
    <!-- LIBRERÍAS JS -->
    <!-- jQuery: Manejo del DOM y eventos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap: Componentes interactivos (modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App.js: Lógica de negocio -->
    <script src="js/app.js"></script>
</body>

</html>
