<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GOOGLE FONTS, Fuente Inter utilizada en toda la aplicación -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- NAVBAR BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">Alke Wallet</a>
            <!-- Botón hamburguesa (Bootstrap JS) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- MENÚ DE NAVEGACIÓN -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="deposit.html">Depositar</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sendmoney.html">Enviar Dinero</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="login.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- CONTENIDO PRINCIPAL -->
    <!-- Formulario de envío de dinero -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <!-- Card Bootstrap -->
                <div class="card border-0 shadow-sm p-4">
                    <h3 class="fw-bold mb-4">Enviar Dinero</h3>
                    <!-- FORMULARIO ENVÍO DINERO CONTROLADO POR JQUERY EN app.js -->
                    <form id="sendMoneyForm">
                        <!-- SELECCIÓN DE CONTACTO -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Seleccionar Contacto</label>
                            <!-- Select Bootstrap -->
                            <select class="form-select form-select-lg" id="contactSelect" required>
                                <option value="" selected disabled>Selecciona un contacto...</option>
                                <option value="Juan Pérez">Juan Pérez (RUT: 12.345.678-9)</option>
                                <option value="María García">María García (RUT: 15.222.333-k)</option>
                                <option value="Carlos Soto">Carlos Soto (RUT: 18.444.555-0)</option>
                            </select>
                            <!-- Link que despliega formulario de nuevo contacto (jQuery) -->
                            <div class="form-text mt-2">
                                <a href="#" id="addContactBtn" class="text-primary text-decoration-none">
                                    + Agregar nuevo contacto
                                </a>
                            </div>

                            <!-- FORMULARIO NUEVO CONTACTO (JQUERY) -->
                            <div id="newContactForm" class="mt-3" style="display: none;">
                                <div class="card card-body border">
                                    <!-- Nombre del contacto -->
                                    <div class="mb-2">
                                        <label class="form-label">Nombre completo</label>
                                        <input type="text" id="newContactName" class="form-control"
                                            placeholder="Ej: Pedro Ramírez">
                                    </div>
                                    <!-- RUT del contacto -->
                                    <div class="mb-3">
                                        <label class="form-label">RUT</label>
                                        <input type="text" id="newContactRut" class="form-control"
                                            placeholder="Ej: 11.222.333-4">
                                    </div>
                                    <!-- Botón guardar contacto (JQUERY) -->
                                    <button type="button" id="saveContactBtn" class="btn btn-success btn-sm">
                                        Guardar contacto
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- MONTO A ENVIAR -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Monto a enviar</label>
                            <!-- Input group Bootstrap -->
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0">$</span>
                                <input type="number" id="sendAmount" class="form-control border-start-0" placeholder="0"
                                    required>
                            </div>
                            <!-- Saldo disponible dinámico (jQuery) -->
                            <small class="text-muted">
                                Saldo disponible: $ <span id="availableBalanceDisplay">0</span>
                            </small>
                        </div>

                        <!-- BOTONES ENVIAR Y Volver -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Realizar Transferencia
                            </button>
                            <a href="menu.html" class="btn btn-outline-secondary">
                                Volver
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Bootstrap -->
    <!-- Contenido inyectado con jQuery -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div id="modalContent" class="modal-body text-center p-5"></div>
            </div>
        </div>
    </div>

    <!-- jQuery: manejo de eventos y DOM -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap: manejo de componentes: modales, navbar, collapse -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App.js: lógica de la aplicación -->
    <script src="js/app.js"></script>
</body>

</html>
