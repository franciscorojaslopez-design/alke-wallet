<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alke Wallet</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex align-items-center vh-100">
    <!-- CONTENEDOR LOGIN (BOOTSTRAP) -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- TÍTULO -->
                        <h2 class="text-center mb-4 fw-bold">Iniciar Sesión</h2>
                        <!-- FORMULARIO LOGIN (Controlado por jQuery (app.js)) -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="password" class="form-control" placeholder="****" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LIBRERÍAS JAVASCRIPT -->
    <!-- jQuery (manejo de eventos y DOM) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS (funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado (funcionalidades específicas de la aplicación) -->
    <script src="js/app.js"></script>
</body>

</html>
